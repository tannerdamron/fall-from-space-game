<!DOCTYPE html>
<html lang="en">

<head>
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body class="game">
    <div class="container-fluid">
        <div class="row text-center">
            <div class="col-12">
                <div id="title" class="game">
                    <p id="titleWords"><span onclick="startGame()"  class="click">Start Game</span></p>
                </div>
                <div class="game">
                    <div class="endingScreen">
                        <div class="col-12">
                            <img src="img/gameover.png" class="gameOverImage">
                        </div>
                        <div id="scoreTryHome">
                            <p id="endScore">Your Score:<span class="highScore"></span></p>
                            <div class="row">
                                <div class="col-6">
                                    <img src="img/tryAgainButton.png" id="tryAgain">
                                </div>
                                <div class="col-6">
                                    <img src="img/homeButton.png" class="home">
                                </div>
                            </div>
                        </div>
                        <img id="infoButton" src="img/infobutton.png" alt="image with click functionality for showing info on game creators.">
                        <div class="createrInfo">
                            <img id="infoPanel" src="img/info.png">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
